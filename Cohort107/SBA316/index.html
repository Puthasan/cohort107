<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <form onsubmit="event.preventDefault(); getPokemon();">
    <div class="main-container">
      <h1 class="header text-center">Pokedex</h1>

      <div class="input-container">
        <label for="pokemonNumber" class="label">Enter Pokemon Number (1-152):</label>
        <input type="number" class="pokemon-input" id="pokemonNumber" min="1" max="152">
      </div>

      <button class="btn get-pokemon-btn" id="submitButton">Get Pokemon</button>

      <div id="pokemonInfo" class="pokemon-info mt-4"></div>
    </div>
  </form>
</body>

</html>
